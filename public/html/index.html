<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PrepShopSave</title>
    <meta name="description" content="Love Authority." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/login.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-danger static-top" style="height: 110px">
        <div class="container">
            <a href="home.html">
                <img src="img/pssLogo.png" height="100px" class="center">
            </a>

        </div>

    </nav>
    <!--hero section-->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-8 mx-auto">
                    <div class="card border-none">
                        <div class="card-body">

                            <p class="mt-4 text-white lead text-center">
                                Sign in to access your account
                            </p>
                            <div class="mt-4">
                                <form>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" value="" placeholder="Enter email address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" value="" placeholder="Enter password">
                                    </div>
                                    <label class="custom-control custom-checkbox mt-2">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description text-white">Keep me logged in</span>
                                    </label>
                                    <button type="submit" class="btn btn-warning float-right">Sign in</button>
                                </form>
                                <div class="clearfix"></div>
                                <p class="content-divider center mt-4">
                                    <span>or</span>
                                </p>
                            </div>

                            <p class="text-center">
                                Don't have an account yet?
                                <a href="register.html">Sign Up Now</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-12 mt-5 footer">
                    <p class="text-white small text-center">
                        &copy; 2018 Prep Shop & Save &nbsp &nbsp | &nbsp &nbsp
                        <a href="team.html">Meet the Team </a>

                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
